        <script>
            /* runs test to see if expected argument is === to value returned by function2test argument */
            function myFunctionTest(expected, function2test) {
                let result = function2test();

                if(Array.isArray(expected)){
                    expected = expected.toString();
                }
                if(Array.isArray(result)){
                    result = result.toString();
                }
                if (expected === result) {
                    return "TEST SUCCEEDED";
                } else {
                    return "TEST FAILED.  Expected " + expected + " found " + function2test();
                }
            }

            console.log("Expected output of max(5, 8) is 8  " + myFunctionTest(8, function() {
                return max(5,8);

            function max(num1, num2) {
                if (num1 > num2) {
                    return num1;
                } else {
                    return num2;
                }
            }

            function maxOfThree(num1, num2, num3) {
                let temp = num1 > num2 ? num1 : num2;
                return temp > num3 ? temp: num3;
            }

            function isVowel(char) {
                // Method1.
                // var pattern = /(a|e|i|o|u)/i; // last i is ignore Upper/Lower case
                // return pattern.test(char);

                // Method2.
                var vowels = ['a','e','i','o','u','A','E','I','O','U'];
                if (vowels.indexOf(char) > -1) {
                    return true;
                } else {
                    return false;
                }
            }

                var result = 1;
                // arr.forEach(function(val, idx, arr){

                /** for..of */
